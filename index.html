            background-position: center;

            background-attachment: fixed;

        .glass-card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .glow-effect {
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.2);

        }

        /* Left Girl Animation Zone - Cao h∆°n (·∫¢nh c≈©) */
        @keyframes leftGirlFloat {
            0%, 100% { transform: translateY(-20px) rotate(0deg) scale(1); }
            25% { transform: translateY(-40px) rotate(2deg) scale(1.03); }
            50% { transform: translateY(-60px) rotate(0deg) scale(1.05); }
            75% { transform: translateY(-40px) rotate(-2deg) scale(1.03); }
        }
        .left-girl-float {
            animation: leftGirlFloat 6s ease-in-out infinite;
        }

        @keyframes leftGirlGlow {
            0%, 100% {
                box-shadow: 0 0 120px rgba(255, 182, 193, 0.5),
                           0 0 240px rgba(147, 51, 234, 0.4);
            }
            50% {

                           0 0 360px rgba(147, 51, 234, 0.6);

        /* Right Girl Animation Zone - Th·∫•p h∆°n (·∫¢nh m·ªõi) */
        @keyframes rightGirlFloat {
            0%, 100% { transform: translateY(20px) rotate(0deg) scale(1); }
            25% { transform: translateY(0px) rotate(-2deg) scale(1.02); }
            50% { transform: translateY(-10px) rotate(0deg) scale(1.04); }
            75% { transform: translateY(0px) rotate(2deg) scale(1.02); }
        }
        .right-girl-float {
            animation: rightGirlFloat 7s ease-in-out infinite;
            animation-delay: 1.5s;
        }

        @keyframes rightGirlGlow {
            0%, 100% {

            animation: rightGirlGlow 5s ease-in-out infinite;
            animation-delay: 1s;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .girl-rotate {
            animation: rotate 20s linear infinite;
        }

        @keyframes reverseRotate {
            0% { transform: rotate(360deg); }
            100% { transform: rotate(0deg); }
        }
        .girl-reverse-rotate {
            animation: reverseRotate 15s linear infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        .heartbeat {
            animation: heartbeat 2s ease-in-out infinite;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0.4; transform: scale(1) rotate(0deg); }
            50% { opacity: 1; transform: scale(1.3) rotate(180deg); }
        }
        .sparkle {
            animation: sparkle 2s ease-in-out infinite;
        }

        @keyframes slideUp {
            0% { opacity: 0; transform: translateY(100px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .slide-up {
            animation: slideUp 1s ease-out;
        }

        /* Orbiting Animation */
        @keyframes orbit {
            0% { transform: rotate(0deg) translateX(80px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(80px) rotate(-360deg); }
        }
        .orbit {
            animation: orbit 12s linear infinite;
        }

        @keyframes reverseOrbit {
            0% { transform: rotate(0deg) translateX(100px) rotate(0deg); }
            100% { transform: rotate(-360deg) translateX(100px) rotate(360deg); }
        }
        .reverse-orbit {
            animation: reverseOrbit 15s linear infinite;
